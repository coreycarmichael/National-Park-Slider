<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #39215E">
          <h1>Glacier National Park</h1>
          <p>Montana</p>
        </div>
        <div style="background-color: #BB6D00">
          <h1>Grand Tetons National Park</h1>
          <p>Wyoming</p>
        </div>
        <div style="background-color: #005C05">
          <h1>Yosemite National Park</h1>
          <p>California</p>
        </div>
        <div style="background-color: #3E3E3E">
          <h1>Yellowstone National Park</h1>
          <p>Wyoming</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(https://images.unsplash.com/photo-1596918795325-712bfbaead11?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1472396961693-142e6e269027?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1552&q=80);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1545394734-b4140a8cfa9c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1471893370050-2c1a36cf555c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1478&q=80);"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
